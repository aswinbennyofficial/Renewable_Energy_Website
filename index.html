<!DOCTYPE html>
<html>
  <head>
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="./styles.css">
   <script src="script.js"></script>
  </head>
  <body>

    <div class="container">
        <div class="heading">
            <h1>Carbon Footprint Calculator</h1>
        </div>

        <div class="box">

            <div class="forms">
                <table>
                    <tr>
                        <td><label for="electricity">Electricity usage (kWh):</label></td>
                        <td><input type="number" id="electricity" name="electricity" value=0></td>
                    </tr>
                    <tr>
                        <td><label for="gas">Natural gas usage (therms):</label></td>
                        <td><input type="number" id="gas" name="gas" value=0></td>
                    </tr>
                    <tr>
                        <td><label for="oil">OIl :</label></td>
                        <td><input type="number" id="oil" name="oil" value=0></td>
                    </tr>
                    <tr>
                        <td><label for="miles">Miles driven (per year):</label></td>
                        <td><input type="number" id="miles" name="miles" value=0></td>
                    </tr>
                    <tr>
                        <td><label for="flighta">Flights taken (duration less than 4 hours per year):</label> </td>
                        <td><input type="number" id="flighta" name="flight" value=0></td>
                    </tr>
                    <tr>
                        <td><label for="flightb">Flights taken (duration more than 4 hours per year):</label> </td>
                        <td><input type="number" id="flightb" name="flights" value=0></td>
                    </tr>
                    <tr>
                        <td> <label for="newspaper">Do you recycle your newspapers? :</label></td>
                        <td><input type="radio" name="newspaper" value="Yes" id="new1" checked>Yes
                            <input type="radio" name="newspaper" value="No" id="new2">No
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="aluminum">Do you recycle your aluminum and tin? :</label></td>
                        <td><input type="radio" name="aluminum" value="Yes" id="Al1" checked>Yes
                            <input type="radio" name="aluminum" value="No" id="Al2">No
                        </td>
                    </tr>
                </table>
            </div>
            <div class="btn">
                <button type="button" id="calculate" onclick=alerter()>Calculate</button>
            </div>
            
            
            

        </div>

        <div class="box">
            <h2>Result:</h2>
            <div id="result">sahdgkdsggkf</div>

         </div>
    </div>    

    
    
    
  </body>
</html>
