    <div class="container">
        <div class="heading">
            <!-- <h1 style="font-family: 'Pacifico', cursive;">Carbon Footprint Calculator</h1> -->
            <h1><em>Carbon Footprint Calculator</em></h1>

        <!-- <div class="box">
            
           Electricity : 637/KWh

           lectricity : Input value (in KWh/Yr) X 0.85 (Emission Factor) =  Output value in (Kg of CO2)

Diesel: Input Value(In Litres/Yr) X 2.653 (Emission Factor) =  Output value in (Kg of CO2)

        <div class="box">

            <div class="forms">
                <table>
                    <tr>
                        <td><label for="electricity">Electricity usage (kWh):</label></td>
                        <td><input type="number" id="electricity" name="electricity" value=0></td>
                    </tr>
                    <tr>
                        <td><label for="gas">LPG (litre):</label></td>
                        <td><input type="number" id="gas" name="gas" value=0></td>
                    </tr>
                    <tr>
                        <td><label for="oil">Petrol (ltr per year):</label></td>
                        <td><input type="number" id="oil" name="oil" value=0></td>
                    </tr>
                    <tr>
                        <td><label for="miles">Diesel (ltr per year):</label></td>
                        <td><input type="number" id="miles" name="miles" value=0></td>
                    </tr>
                    <tr>
                        <td><label for="flighta">Domestic Flights (km per year):</label> </td>
                        <td><input type="number" id="flighta" name="flight" value=0></td>
                    </tr>
                    <tr>
                        <td><label for="flightb">International Flights(km per year):</label> </td>
                        <td><input type="number" id="flightb" name="flights" value=0></td>
                    </tr>

            </div>
